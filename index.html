<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Squared | Coffee Shop</title>
    
    <style>
        /* Base Styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 1. CSS for the Hero Section */
        .hero-section {
            width: 100%;
            /* Takes 60% of the viewport height for a dramatic top image */
            height: 60vh; 
            overflow: hidden; 
            position: relative;
            margin-bottom: 40px;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            /* Ensures the image covers the area without distortion */
            object-fit: cover; 
            /* Centers the image within the container */
            object-position: center; 
        }

        /* 2. CSS for the 3-Column Gallery Section */
        .gallery-section {
            padding: 0 20px; 
            max-width: 1200px; 
            margin: 0 auto; /* Centers the whole gallery block */
        }

        .gallery-section h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #4E413F; /* Coffee Brown Color */
        }

        .image-row {
            /* Enables side-by-side arrangement (3 columns) */
            display: flex; 
            /* Allows images to wrap to the next line on small screens */
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; /* Centers the image row */
        }

        .gallery-item {
            /* Each image takes roughly 30% of the row space */
            flex: 1 1 calc(30% - 20px); 
            min-width: 250px; 
            max-width: 350px; 
            overflow: hidden;
            border-radius: 8px; /* Rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Subtle shadow */
            background-color: white;
        }

        .gallery-img {
            width: 100%;
            /* Fixed height for uniform gallery appearance */
            height: 300px; 
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Hover effect: Makes the image slightly zoom in when the mouse is over it */
        .gallery-img:hover {
            transform: scale(1.05); 
        }
    </style>
    </head>
<body>

    <section class="hero-section">
        <img src="image/BREWSQUARED PHOTOS.jpg" alt="Baristas making coffee, high energy" class="hero-image">
    </section>

    <section class="gallery-section">
        <h3>Our Signature Vibe</h3>
        
        <div class="image-row">
            <div class="gallery-item">
                <img src="image/S_3481695.jpg" alt="Interior Seating Area" class="gallery-img">
            </div>
            
            <div class="gallery-item">
                <img src="image/S_3481697.jpg" alt="Close-up of fresh coffee beans" class="gallery-img">
            </div>
            
            <div class="gallery-item">
                <img src="image/S_3481698.jpg" alt="Delicious pastries and coffee cups" class="gallery-img">
            </div>
        </div>
    </section>

    </body>
</html>
