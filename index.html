<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BREW SQUARED</title>
    <style>
        /* အပေါ်အောက် ခွာနေတဲ့ browser margin ကို ဖယ်ရှားခြင်း */
        body {
            margin: 0;
        }

        /* ပုံကို ထည့်သွင်းထားသော section ကို နေရာယူစေရန် */
        #home {
            width: 100%;
            /* မျက်နှာပြင်အမြင့် (Viewport Height) ရဲ့ 60% ကို နေရာယူရန် သတ်မှတ်ခြင်း */
            /* ဒီတန်ဖိုး (60vh) ကို လိုအပ်သလို ပြောင်းလဲနိုင်ပါတယ် */
            height: 60vh; 
            overflow: hidden; /* Container အပြင်ထွက်သော ပုံကို ဖျောက်ရန် */
        }

        /* ပုံ (img) ကို အချိုးမပျက်ဘဲ နေရာအပြည့်ပေါ်စေရန် */
        .hero-image {
            width: 100%;    /* အကျယ်အဝန်းကို Container အပြည့်ယူပါ */
            height: 100%;   /* အမြင့်ကို Container အပြည့်ယူပါ */
            
            /* **အချိုးမပျက်ဘဲ ပုံအပြည့်အစုံ ပေါ်စေရန် (နေရာလွတ်ကျန်နိုင်သည်)** */
            object-fit: contain; 
        }

        /* မူလ code ရှိ Header အတွက် အခြေခံ ချိန်ညှိမှုများ (လိုအပ်ပါက) */
        header {
            /* သင်၏ မူလ header style များ ဤနေရာတွင် ရှိနေနိုင်သည် */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-content">
                <a class="logo" href="#home">BREW SQUARED</a>
                <div class="nav-links">
                    <a href="#menu">MENU</a>
                    <a href="#contact">VISIT</a>
                    <a href="#order-btn" target="_blank">ORDER</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <img src="image/Elegant cafe interior with baristas.jpg" 
                 alt="elegant cafe interior with baristas" 
                 class="hero-image">
        </section>

        <section id="menu" class="menu-section container">
            <h2>TODAY SPECIAL MENU</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <h3>The Classic Espresso <span class="price">€3.50</span></h3>
                    <p>A double shot of our meticulously sourced house blend.</p>
                </div>
                </div>
        </section>
        
        </main>
</body>
</html>
